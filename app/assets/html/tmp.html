

<!DOCTYPE html>
<html>
<head>

    <!-- Load Bootstrap -->
    <link rel="stylesheet" media="screen" href="/versioned/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="/versioned/lib/bootstrap/css/bootstrap-theme.min.css">

    <!-- Load jQuery because bootstrap depends on it being loaded -->
    <script src="/versioned/lib/jquery/jquery.min.js"></script>

    <!-- Load Dojo -->
    <script src="/versioned/javascripts/dojoConfig.js"></script>
    <script src="/versioned/javascripts/dojo_root/dojo/dojo.js"></script>

    <script type="application/javascript">
        require(["app/TaskListView", "dojo/domReady!"], function(TaskListView) {
            var view = new TaskListView();
            view.bind("tasks_list_table");
        })
    </script>
</head>
<body class="col-lg-4 col-lg-offset-4">

<div class="panel panel-default">
    <div class="panel-heading"><h3>Task Manager</h3></div>
    <div class="panel-body" style="padding:35px">
        <div class="row">
            <table class="table table-striped table-hover">
                <tbody id="tasks_list_table"></tbody>
            </table>
        </div>

        <div class="row">
            <h4>Add Task</h4>
            <form role="form" action="/tasks/create" method="POST">
                <div class="form-group">
                    <textarea class="form-control"
                              rows="3"
                              name="description"
                              id="description"
                              placeholder="Enter the task description..."></textarea>
                </div>
                <button type="submit" class="btn btn-default">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
